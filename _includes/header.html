<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}" name="title">
        <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>

        <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
        <link href="{{ '/css/styles.min.css' | prepend:site.url }}" rel="stylesheet" type="text/css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103639830-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-103639830-1');
        </script>
    </head>

    <body>
        <header>
            <a href="/"><img src="{{ '/img/name.png' | prepend:site.url }}" alt="Katherine Huang"></a>
        </header>

        <nav>
        	<ul>
        		{% for link in site.links %}
        		<li><a href="{{ link.url | prepend:site.url }}">{{ link.name }}</a></li>
        		{% endfor %}
        	</ul>
        </nav>

        <section id="container">
