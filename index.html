<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Katherine Huang</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
        <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background-color: #fbfbfb;
            border-top: 1rem solid #237;
        }

        header, section {
            width: 90%;
            margin: auto;
            text-align: center;
        }

        header {
            padding: 6rem 0 4rem;
        }

        @media (min-width: 600px) {
            header, section {
                width: 40%;
                min-width: 500px;
                max-width: 800px;
            }
        }

        #me {
            margin: auto;
            width: 12.5rem;
            border-radius: 100%;
            display: block;
            margin-bottom: 1rem;
        }

        #logo {
            width: 16rem; /* 256px */
            margin-bottom: .5rem;
        }

        a, p {
            font-family: Georgia, serif;
            line-height: 150%;
            font-size: 1.25rem;
            margin: .5rem 0;
            color: #333;
        }

        nav li {
            list-style: none;
            display: inline-block;
            margin-right: 1rem;
        }

        nav li:last-child {
            margin-right: 0;
        }

        a {
            color: #237;
        }
        </style>
    </head>

    <body>
        <header>
            <img id="me" src="me.jpg" alt="Photo of Katherine Huang">
            <img id="logo" src="logo.png" alt="Katherine Huang">

            <nav>
                <li><a href="Katherine-Huang-Resume.pdf">Resume</a></li>
                <li><a href="https://github.com/katavie">Code</a></li>
                <li><a href="https://instagram.com/texxture">Photography</a></li>
            </nav>
        </header>

        <section>
            <p>16-year-old from Massachusetts who loves learning, science, ambitious projects, and bad jokes.</p>

            <p>Research intern at Harvard University, focusing on photonics.</p>
            
            <p>More coming soon!</p>
        </section>
    </body>
</html>
